<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voter List</title>
</head>
<body>
<h2>Voter List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voter : ${voterService}">
        <td th:text="${voter.id}"></td>
        <td th:text="${voter.name}"></td>
        <td th:text="${voter.age}"></td>
        <td th:text="${voter.stateNames}"></td>
    </tr>
    </tbody>
</table>

<a href="/voters/voterForm">Add New Voter</a>
</body>
</html>
